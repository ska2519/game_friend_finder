name: game_friend_finder
description: Flutter with Firebase project.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.1
  font_awesome_flutter:
  line_awesome_flutter:

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Nanum
      fonts:
        - asset: fonts/NanumGothic-Regular.ttf
        - asset: fonts/NanumGothic-Bold.ttf
          weight: 700
        - asset: fonts/NanumGothic-ExtraBold.ttf
          weight: 800 
  
  
  

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
